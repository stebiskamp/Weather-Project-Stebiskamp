<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/59841f9d78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="enter-city-form">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city name"
                autofocus
                id="enter-city"
              />
            </div>
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-dark search w-100"
              id="search-button"
            >
              Search
            </button>
          </div>
          <div class="col-2" id="current-location">
            <button
              type="submit"
              class="btn btn-dark w-100"
              id="current-city-button"
            >
              Current ity
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1 class="header" id="city"></h1>
        </div>
        <div class="col-6">
          <!--Nested rows within a column-->
          <div class="row">
            <div class="col-12">
              <h3 class="current-day">
                <span id="current-date"></span>
                <i class="fas fa-bolt"></i>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>
                Currently <span id="temperature"></span>
                <a
                  href="#"
                  id="celsius"
                  style="text-decoration: none; color: #66bfbf"
                  >°C</a
                >
                /<a
                  href="#"
                  id="fahrenheit"
                  style="text-decoration: none; color: #66bfbf"
                >
                  °F</a
                >
              </h3>
            </div>
          </div>
          <div class="col-12">
            <h3>
              <span id="temp-max"></span>°C max / <span id="temp-min"></span>°C
              min
            </h3>
          </div>
          <div class="col-12">
            <h3>
              Humidity: <span id="humidity"></span>% / Wind:
              <span id="wind"></span>
              km/h
            </h3>
          </div>
        </div>
        <div class="row weather">
          <div class="row row-cols-5">
            <div class="col">
              <div class="card">
                <img class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <i class="fas fa-sun"></i>
                  <p class="card-text">24 / 14 °C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <i class="fas fa-wind"></i>
                  <p class="card-text">25 / 19 °C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <i class="fas fa-snowman"></i>
                  <p class="card-text">23 / 12 °C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <i class="fas fa-cloud-rain"></i>
                  <p class="card-text">21 / 11 °C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Sat</h5>
                  <i class="fas fa-cloud-sun"></i>
                  <p class="card-text">22 / 13 °C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="styles/script.js"></script>
</html>

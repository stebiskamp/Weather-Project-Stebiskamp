<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Ste</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/59841f9d78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <form id="enter-city-form">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city name"
                  autofocus
                  id="enter-city"
                />
              </div>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-dark search w-100"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="col-2" id="current-location">
              <button
                type="submit"
                class="btn btn-dark w-100"
                id="current-city-button"
              >
                Current city
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="header" id="city"></h1>
          </div>
          <div class="col-6">
            <!--Nested rows within a column-->
            <div class="row">
              <div class="col-12">
                <h3 class="current-day"><span id="current-date"> </span>h</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3>
                  Now is <span id="temperature"></span> Â°C /
                  <span class="description" id="description"></span>
                  <i style="color: #f76b8a" class="" id="main-icon"></i>
                </h3>
              </div>
            </div>
            <div class="col-12">
              <h3>
                Max <span id="temp-max"></span>
                <i class="fas fa-temperature-high" style="color: #f76b8a"></i>/
                Min <span id="temp-min"></span>
                <i class="fas fa-temperature-low"></i>
              </h3>
            </div>
            <div class="col-12">
              <h3>
                Humidity: <span id="humidity"></span>% / Wind:
                <span id="wind"></span>
                km/h
              </h3>
            </div>
          </div>
          <div id="weather-forecast"></div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/stebiskamp/Weather-Project-Stebiskamp"
          target="_blank"
        >
          Open-source coded</a
        >
        by Stephanie Biskamp
      </footer>
    </div>
  </body>
  <script src="styles/script.js"></script>
</html>
